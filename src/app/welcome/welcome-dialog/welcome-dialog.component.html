<div class="dialog-container">
    <img loading="lazy" src="assets/template/welcome/bubble-frame.png" alt="Welcome Speech Bobble"/>
    <div class="console">
        <p class="hello" i18n="dialog@@hello">Salut!</p>
        <span
            class="txt-rotate" 
            typingAnimation
            [phrasePeriod]="2000"
            [startDelay]="1500"
            [typeSpeed]="200"
            [data]="[
                
                { 
                    'language': 'en',
                    'phrases': [ 'My name is Mohamed Ali.', 'Welcome to my online resume.', 'Down below, you will know me better... :)' ]
                },
                { 
                    'language': 'fr',
                    'phrases': [ 'Je me nomme Mohamed Ali.', 'Bienvenue sur mon portfolio.', 'Ci-dessous, vous apprendrez à mieux me connaître... :)' ]
                }
            ]"></span>
    </div>
</div>

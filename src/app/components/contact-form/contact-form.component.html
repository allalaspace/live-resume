<div class="contact-form-container">
  <h2>Contactez-moi</h2>
  
  <div *ngIf="success" class="alert alert-success">
    Merci pour votre message ! Je vous répondrai dès que possible.
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    Une erreur s'est produite lors de l'envoi du message. Veuillez réessayer plus tard.
  </div>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name"
        class="form-control" 
        [ngClass]="{'is-invalid': submitted && contactForm.get('name')?.errors}"
      >
      <div *ngIf="submitted && contactForm.get('name')?.errors" class="invalid-feedback">
        <div *ngIf="contactForm.get('name')?.errors?.['required']">Le nom est requis</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="form-control" 
        [ngClass]="{'is-invalid': submitted && contactForm.get('email')?.errors}"
      >
      <div *ngIf="submitted && contactForm.get('email')?.errors" class="invalid-feedback">
        <div *ngIf="contactForm.get('email')?.errors?.['required']">L'email est requis</div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">Veuillez fournir un email valide</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="subject">Sujet</label>
      <input 
        type="text" 
        id="subject" 
        formControlName="subject"
        class="form-control" 
        [ngClass]="{'is-invalid': submitted && contactForm.get('subject')?.errors}"
      >
      <div *ngIf="submitted && contactForm.get('subject')?.errors" class="invalid-feedback">
        <div *ngIf="contactForm.get('subject')?.errors?.['required']">Le sujet est requis</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        formControlName="message"
        class="form-control" 
        rows="5"
        [ngClass]="{'is-invalid': submitted && contactForm.get('message')?.errors}"
      ></textarea>
      <div *ngIf="submitted && contactForm.get('message')?.errors" class="invalid-feedback">
        <div *ngIf="contactForm.get('message')?.errors?.['required']">Le message est requis</div>
      </div>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </form>
</div>

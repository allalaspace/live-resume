name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # ou main, selon votre branche principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install --force
        
      - name: Debug - Check paths
        run: |
          pwd
          find . -name "environment*" -type f
          mkdir -p src/environments
          echo 'export const environment = { production: true, firebaseConfig: { apiKey: "dummy", authDomain: "dummy", databaseURL: "dummy", projectId: "dummy", storageBucket: "dummy", messagingSenderId: "dummy", appId: "dummy", measurementId: "dummy" } };' > src/environments/environment.ts
          ls -la src/environments/
        
      - name: Build
        run: |
          npm install -g @angular/cli
          ng build --configuration=fr --base-href="https://allalaspace.github.io/live-resume/"
          cp dist/live-resume/fr/index.html dist/live-resume/fr/404.html
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist/live-resume/fr
          clean: true 